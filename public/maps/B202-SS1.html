<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B202-SS1</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 100vh;
      }
      canvas {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
    </div>
    <script>
      const canvas = document.querySelector("canvas");
      canvas.height = 500;
      canvas.width = 800;
      const ctx = canvas.getContext("2d");
      ctx.translate(700, 400);

      (function drawTransformer(name) {
        ctx.lineWidth = 2;
        ctx.font = "14px serif";
        ctx.strokeStyle = "blue";

        ctx.beginPath();
        ctx.moveTo(0, -30);
        ctx.lineTo(30, 30);
        ctx.lineTo(-30, 30);
        ctx.lineTo(0, -30);
        ctx.stroke();
        ctx.fillText(name, -10, 15);
        ctx.closePath();
      })("SS1");

      const k = 6; // pole circle radius

      function markPole(x, y, poleName, namePos) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, y, k, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.font = "12px serif";

        switch (namePos) {
          case "top":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y - 12);
            break;
          case "bottom":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y + 20);
            break;
          case "right":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x + 10, y + 4);
            break;
          case "left":
            ctx.direction = "rtl";
            ctx.fillText(poleName, x - 10, y + 4);
            break;
        }
      }

      function drawPole(x, y, poleName, namePos) {
        ctx.lineTo(x, y);
        ctx.stroke();
        markPole(x, y, poleName, namePos);
      }

      ctx.beginPath();
      ctx.moveTo(30,30);
      drawPole(60,30,"B1","bottom");

      ctx.moveTo(0,-30);
      drawPole(0,-60,"A1","top");
      ctx.moveTo(-6,-60);
      drawPole(-36,-60,"A2","left");

      ctx.moveTo(-36,-66);
      drawPole(-36,-96,"A3","right");
      ctx.moveTo(-36,-102);
      drawPole(-36,-132,"A4","right");
      ctx.moveTo(-36,-138);
      drawPole(-36,-168,"A5","right");
      ctx.moveTo(-36,-174);
      drawPole(-36,-204,"A6","right");
      ctx.moveTo(-36,-210);
      drawPole(-36,-240,"A7","right");
      ctx.moveTo(-36,-246);
      drawPole(-36,-276,"A8","right");
      ctx.moveTo(-36,-282);
      drawPole(-36,-312,"A9","right");


      ctx.moveTo(-42,-276);
      drawPole(-72,-276,"A8-1","top");
      ctx.moveTo(-78,-276);
      drawPole(-108,-276,"A8-2","top");
      ctx.moveTo(-114,-276);
      drawPole(-144,-276,"A8-3","top");
      ctx.moveTo(-150,-276);
      drawPole(-180,-276,"A8-4","top");
      ctx.moveTo(-186,-276);
      drawPole(-216,-276,"A8-5","top");
      ctx.moveTo(-222,-276);
      drawPole(-252,-276,"A8-6","top");
      ctx.moveTo(-258,-276);
      drawPole(-288,-276,"A8-7","top");
      ctx.moveTo(-294,-276);
      drawPole(-324,-276,"A8-8","top");
      ctx.moveTo(-330,-276);
      drawPole(-360,-276,"A8-9","top");
      ctx.moveTo(-366,-276);
      drawPole(-396,-276,"A8-10","top");

      ctx.moveTo(-72,-300);
      drawPole(-72,-330,"A8-1/1B","top");

      ctx.moveTo(-72,-270);
      drawPole(-72,-240,"A8-1/1A","bottom");

      ctx.moveTo(-78,-240);
      drawPole(-108,-240,"A8-1/2A","left");


     

      ctx.closePath();


      ctx.translate(-700, -400);
      ctx.direction = "ltr";
      ctx.fillStyle = "dodgerblue";
      ctx.font = "24px serif";
      ctx.fillText("B202-Apandrapalem (SS1)", canvas.width / 2 - 100, 30);
    </script>
  </body>
</html>
