<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B205-SS2</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 100vh;
      }
      canvas {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
    </div>
    <script>
      const canvas = document.querySelector("canvas");
      canvas.height = 650;
      canvas.width = 800;
      const ctx = canvas.getContext("2d");
      ctx.translate(400, 500);

      (function drawTransformer(name) {
        ctx.lineWidth = 2;
        ctx.font = "14px serif";
        ctx.strokeStyle = "blue";

        ctx.beginPath();
        ctx.moveTo(0, -30);
        ctx.lineTo(30, 30);
        ctx.lineTo(-30, 30);
        ctx.lineTo(0, -30);
        ctx.stroke();
        ctx.fillText(name, -10, 15);
        ctx.closePath();
      })("SS2");

      const k = 6; // pole circle radius

      function markPole(x, y, poleName, namePos) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, y, k, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.font = "12px serif";

        switch (namePos) {
          case "top":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y - 12);
            break;
          case "bottom":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y + 20);
            break;
          case "right":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x + 10, y + 4);
            break;
          case "left":
            ctx.direction = "rtl";
            ctx.fillText(poleName, x - 10, y + 4);
            break;
        }
      }

      function drawPole(x, y, poleName, namePos) {
        ctx.lineTo(x, y);
        ctx.stroke();
        markPole(x, y, poleName, namePos);
      }

      ctx.beginPath();
      ctx.moveTo(0,30);
      drawPole(0,60,"B1","bottom");
      ctx.moveTo(30,30);
      drawPole(60,30,"A1","bottom");

      ctx.moveTo(60,24);
      drawPole(60,-6,"A2","right");
      ctx.moveTo(60,-12);
      drawPole(60,-42,"A3","top");
      ctx.moveTo(66,-42);
      drawPole(96,-42,"A4","right");
      ctx.moveTo(96,-48);
      drawPole(96,-78,"A5","left");
      ctx.moveTo(102,-78);
      drawPole(132,-78,"A6","top");
      ctx.moveTo(138,-78);
      drawPole(168,-78,"A7","bottom");
      ctx.moveTo(174,-78);
      drawPole(204,-78,"A8","right");
      ctx.moveTo(204,-72);
      drawPole(204,-42,"A8-1","right");

      ctx.moveTo(204,-84);
      drawPole(204,-114,"A9","right");
      ctx.moveTo(204,-120);
      drawPole(204,-150,"A10","right");
      ctx.moveTo(204,-156);
      drawPole(204,-186,"A11","right");
      ctx.moveTo(204,-190);
      drawPole(204,-220,"A12","right");
      ctx.moveTo(204,-226);
      drawPole(204,-256,"A13","left");
      ctx.moveTo(204,-262);
      drawPole(204,-282,"A14","right");
      ctx.moveTo(204,-288);
      drawPole(204,-308,"A15","right");
      ctx.moveTo(204,-314);
      drawPole(204,-334,"A16","right");
      ctx.moveTo(204,-340);
      drawPole(204,-360,"A17","right");
      ctx.moveTo(204,-366);
      drawPole(204,-386,"A18","right");
      ctx.moveTo(204,-392);
      drawPole(204,-412,"A19","right");
      ctx.moveTo(204,-418);
      drawPole(204,-438,"A20","right");

      ctx.moveTo(210,-256);
      drawPole(250,-256,"A13-1","bottom");
      ctx.moveTo(256,-256);
      drawPole(286,-256,"A13-2","top");

      ctx.moveTo(198,-114);
      drawPole(168,-114,"","right");

      ctx.moveTo(96,-36);
      drawPole(96,-6,"A4-1","right");

      ctx.moveTo(60,-64);
      drawPole(60,-110,"A3-1A","right");
      ctx.moveTo(60,-116);
      drawPole(60,-146,"A3-2A","right");

      ctx.moveTo(54,-110);
      drawPole(14,-110,"A3-1A/1","bottom");
      ctx.moveTo(8,-110);
      drawPole(-32,-110,"A3-1A/2","top");

      ctx.moveTo(14,-116);
      drawPole(14,-146,"A3-1A/1/1","top");

      ctx.moveTo(54,-42);
      drawPole(14,-42,"A3-1B","top");



      ctx.closePath();


      ctx.translate(-350, -500);
      ctx.direction = "ltr";
      ctx.fillStyle = "dodgerblue";
      ctx.font = "24px serif";
      ctx.fillText("B205-Burugupalem (SS2)", canvas.width / 2 - 100, 30);
    </script>
  </body>
</html>
