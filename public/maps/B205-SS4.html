<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B205-SS4</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 100vh;
      }
      canvas {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
    </div>
    <script>
      const canvas = document.querySelector("canvas");
      canvas.height = 500;
      canvas.width = 700;
      const ctx = canvas.getContext("2d");
      ctx.translate(400, 250);

      (function drawTransformer(name) {
        ctx.lineWidth = 2;
        ctx.font = "14px serif";
        ctx.strokeStyle = "blue";

        ctx.beginPath();
        ctx.moveTo(0, -30);
        ctx.lineTo(30, 30);
        ctx.lineTo(-30, 30);
        ctx.lineTo(0, -30);
        ctx.stroke();
        ctx.fillText(name, -10, 15);
        ctx.closePath();
      })("SS4");

      const k = 6; // pole circle radius

      function markPole(x, y, poleName, namePos) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, y, k, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.font = "12px serif";

        switch (namePos) {
          case "top":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y - 12);
            break;
          case "bottom":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y + 20);
            break;
          case "right":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x + 10, y + 4);
            break;
          case "left":
            ctx.direction = "rtl";
            ctx.fillText(poleName, x - 10, y + 4);
            break;
        }
      }

      function drawPole(x, y, poleName, namePos) {
        ctx.lineTo(x, y);
        ctx.stroke();
        markPole(x, y, poleName, namePos);
      }

      ctx.beginPath();
      ctx.moveTo(0,30);
      drawPole(0,60,"A1","right");
      ctx.moveTo(0,66);
      drawPole(0,96,"A2","right");
      ctx.moveTo(-6,96);
      drawPole(-36,96,"A2-1","left");
      ctx.moveTo(0,102);
      drawPole(0,132,"A3","right");
      ctx.moveTo(0,138);
      drawPole(0,168,"A4","right");

      ctx.moveTo(0,-30);
      drawPole(0,-60,"B1","top");
      ctx.moveTo(6,-60);
      drawPole(66,-60,"B2","top");
      ctx.moveTo(72,-60);
      drawPole(122,-60,"B3","right");
      ctx.moveTo(122,-66);
      drawPole(122,-96,"B4","right");
      ctx.moveTo(122,-102);
      drawPole(122,-132,"B5","right");
      ctx.moveTo(116,-96);
      drawPole(76,-96,"B4-1","top");

      ctx.moveTo(66,-54);
      drawPole(66,-24,"B2-1","bottom");
      ctx.moveTo(60,-24);
      drawPole(30,-24,"B2-1/1","top");
      ctx.moveTo(72,-24);
      drawPole(102,-24,"B2-2","bottom");
      ctx.moveTo(108,-24);
      drawPole(138,-24,"B2-3","bottom");

      ctx.closePath();


      ctx.translate(-350, -250);
      ctx.direction = "ltr";
      ctx.fillStyle = "dodgerblue";
      ctx.font = "24px serif";
      ctx.fillText("B205-Burugupalem (SS4)", canvas.width / 2 - 100, 30);
    </script>
  </body>
</html>
