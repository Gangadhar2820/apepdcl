<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B254-SS1</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 100vh;
      }
      canvas {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
    </div>
    <script>
      const canvas = document.querySelector("canvas");
      canvas.height = 500;
      canvas.width = 700;
      const ctx = canvas.getContext("2d");
      ctx.translate(400, 250);

      (function drawTransformer(name) {
        ctx.lineWidth = 2;
        ctx.font = "14px serif";
        ctx.strokeStyle = "blue";

        ctx.beginPath();
        ctx.moveTo(0, -30);
        ctx.lineTo(30, 30);
        ctx.lineTo(-30, 30);
        ctx.lineTo(0, -30);
        ctx.stroke();
        ctx.fillText(name, -10, 15);
        ctx.closePath();
      })("SS1");

      const k = 6; // pole circle radius

      function markPole(x, y, poleName, namePos) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, y, k, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.font = "12px serif";

        switch (namePos) {
          case "top":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y - 12);
            break;
          case "bottom":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y + 20);
            break;
          case "right":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x + 10, y + 4);
            break;
          case "left":
            ctx.direction = "rtl";
            ctx.fillText(poleName, x - 10, y + 4);
            break;
        }
      }

      function drawPole(x, y, poleName, namePos) {
        ctx.lineTo(x, y);
        ctx.stroke();
        markPole(x, y, poleName, namePos);
      }

      ctx.beginPath();
      ctx.moveTo(0,-30);
      drawPole(0,-60,"A1","left");
      ctx.moveTo(0,-66);
      drawPole(0,-96,"A2","left");
      ctx.moveTo(0,-102);
      drawPole(0,-132,"A3","left");

      ctx.moveTo(30,30);
      drawPole(60,30,"B1","right");
      ctx.moveTo(60,24);
      drawPole(60,-6,"B2","right");
      ctx.moveTo(60,-12);
      drawPole(60,-42,"B3","right");
      ctx.moveTo(60,-48);
      drawPole(60,-78,"B4","right");

      ctx.moveTo(-30,30);
      drawPole(-60,30,"C1","left");
      ctx.moveTo(-60,24);
      drawPole(-60,-6,"C2","left");
      ctx.moveTo(-60,-12);
      drawPole(-60,-42,"C3","top");
      ctx.moveTo(-60,-65);
      drawPole(-60,-92,"C4","left");
      ctx.moveTo(-66,-42);
      drawPole(-96,-42,"C3-1","left");

      ctx.moveTo(0,30);
      drawPole(0,60,"D1","right");
      ctx.moveTo(0,66);
      drawPole(0,96,"D2","right");
      ctx.moveTo(0,102);
      drawPole(0,132,"D3","right");
      ctx.moveTo(0,138);
      drawPole(0,168,"D4","right");
      ctx.moveTo(0,174);
      drawPole(0,204,"D5","right");
      ctx.moveTo(-6,204);
      drawPole(-36,204,"D5-1","top");


      ctx.closePath();


      ctx.translate(-400, -250);
      ctx.direction = "ltr";
      ctx.fillStyle = "dodgerblue";
      ctx.font = "24px serif";
      ctx.fillText("B254-Ramarayudupalem (SS1)", canvas.width / 2 - 100, 30);
    </script>
  </body>
</html>
