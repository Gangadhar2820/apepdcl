<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B232-SS7</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 100vh;
      }
      canvas {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
    </div>
    <script>
      const canvas = document.querySelector("canvas");
      canvas.height = 500;
      canvas.width = 500;
      const ctx = canvas.getContext("2d");
      ctx.translate(300, 200);

      (function drawTransformer(name) {
        ctx.lineWidth = 2;
        ctx.font = "14px serif";
        ctx.strokeStyle = "blue";

        ctx.beginPath();
        ctx.moveTo(0, -30);
        ctx.lineTo(30, 30);
        ctx.lineTo(-30, 30);
        ctx.lineTo(0, -30);
        ctx.stroke();
        ctx.fillText(name, -10, 15);
        ctx.closePath();
      })("SS7");

      const k = 6; // pole circle radius

      function markPole(x, y, poleName, namePos) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, y, k, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.font = "12px serif";

        switch (namePos) {
          case "top":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y - 12);
            break;
          case "bottom":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y + 20);
            break;
          case "right":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x + 10, y + 4);
            break;
          case "left":
            ctx.direction = "rtl";
            ctx.fillText(poleName, x - 10, y + 4);
            break;
        }
      }

      function drawPole(x, y, poleName, namePos) {
        ctx.lineTo(x, y);
        ctx.stroke();
        markPole(x, y, poleName, namePos);
      }

      ctx.beginPath();
      ctx.moveTo(0,-30);
      drawPole(0,-60,"B1","right");
      ctx.moveTo(0,-66);
      drawPole(0,-96,"B2","right");
      ctx.moveTo(0,30);
      drawPole(0,60,"A1","left");
      ctx.moveTo(0,66);
      drawPole(0,96,"A2","bottom");
      ctx.moveTo(0,118);
      drawPole(0,148,"A3","left");
      ctx.moveTo(0,154);
      drawPole(0,184,"A4","left");
      ctx.moveTo(0,190);
      drawPole(0,220,"A5","left");
      ctx.moveTo(0,226);
      drawPole(0,256,"A6","left");
      ctx.moveTo(-6,96);
      drawPole(-56,96,"A2-1B","top");
      ctx.moveTo(-62,96);
      drawPole(-92,96,"A2-2B","left");
      ctx.moveTo(-92,102);
      drawPole(-92,132,"A2-3B","left");
      ctx.moveTo(6,96);
      drawPole(46,96,"A2-1A","bottom");
      ctx.moveTo(52,96);
      drawPole(92,96,"A2-2A","right");
      ctx.moveTo(92,90);
      drawPole(92,60,"A2-3A","right");
      ctx.moveTo(86,60);
      drawPole(46,60,"A2-4A","top");
      
      ctx.closePath();


      ctx.translate(-300, -200);
      ctx.direction = "ltr";
      ctx.fillStyle = "dodgerblue";
      ctx.font = "24px serif";
      ctx.fillText("B232-Tootipala (SS7)", canvas.width / 2 - 100, 30);
    </script>
  </body>
</html>
