<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B260-SS3</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 100vh;
      }
      canvas {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
    </div>
    <script>
      const canvas = document.querySelector("canvas");
      canvas.height = 500;
      canvas.width = 600;
      const ctx = canvas.getContext("2d");
      ctx.translate(400, 300);

      (function drawTransformer(name) {
        ctx.lineWidth = 2;
        ctx.font = "14px serif";
        ctx.strokeStyle = "blue";

        ctx.beginPath();
        ctx.moveTo(0, -30);
        ctx.lineTo(30, 30);
        ctx.lineTo(-30, 30);
        ctx.lineTo(0, -30);
        ctx.stroke();
        ctx.fillText(name, -10, 15);
        ctx.closePath();
      })("SS3");

      const k = 6; // pole circle radius

      function markPole(x, y, poleName, namePos) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, y, k, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.font = "12px serif";

        switch (namePos) {
          case "top":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y - 12);
            break;
          case "bottom":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y + 20);
            break;
          case "right":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x + 10, y + 4);
            break;
          case "left":
            ctx.direction = "rtl";
            ctx.fillText(poleName, x - 10, y + 4);
            break;
        }
      }

      function drawPole(x, y, poleName, namePos) {
        ctx.lineTo(x, y);
        ctx.stroke();
        markPole(x, y, poleName, namePos);
      }

      ctx.beginPath();
      ctx.moveTo(30,30);
      drawPole(70,30,"B1","top");
      ctx.moveTo(-30,30);
      drawPole(-70,30,"A1","bottom");
      ctx.moveTo(-76,30);
      drawPole(-106,30,"A2","bottom");
      ctx.moveTo(-112,30);
      drawPole(-142,30,"A3","bottom");
      ctx.moveTo(-148,30);
      drawPole(-178,30,"A4","bottom");
      ctx.moveTo(-184,30);
      drawPole(-214,30,"A4-1","bottom");
      ctx.moveTo(-178,24);
      drawPole(-178,-6,"A5","right");
      ctx.moveTo(-178,-12);
      drawPole(-178,-42,"A6","top");
      ctx.moveTo(-178,-64);
      drawPole(-178,-94,"","top");


      ctx.moveTo(-184,-42);
      drawPole(-214,-42,"A7","top");
      ctx.moveTo(-220,-42);
      drawPole(-250,-42,"A8","top");
      ctx.moveTo(-172,-42);
      drawPole(-122,-42,"","top");
      ctx.moveTo(-116,-42);
      drawPole(-66,-42,"","top");

     

      ctx.closePath();


      ctx.translate(-400, -300);
      ctx.direction = "ltr";
      ctx.fillStyle = "dodgerblue";
      ctx.font = "24px serif";
      ctx.fillText("B260-Adigarlapalem (SS3)", canvas.width / 2 - 100, 30);
      ctx.fillText("Mamidithota",canvas.width/2-100,60)
    </script>
  </body>
</html>
