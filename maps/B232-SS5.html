<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B232-SS5</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 100vh;
      }
      canvas {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
    </div>
    <script>
      const canvas = document.querySelector("canvas");
      canvas.height = 500;
      canvas.width = 500;
      const ctx = canvas.getContext("2d");
      ctx.translate(350, 400);

      (function drawTransformer(name) {
        ctx.lineWidth = 2;
        ctx.font = "14px serif";
        ctx.strokeStyle = "blue";

        ctx.beginPath();
        ctx.moveTo(0, -30);
        ctx.lineTo(30, 30);
        ctx.lineTo(-30, 30);
        ctx.lineTo(0, -30);
        ctx.stroke();
        ctx.fillText(name, -10, 15);
        ctx.closePath();
      })("SS5");

      const k = 6; // pole circle radius

      function markPole(x, y, poleName, namePos) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, y, k, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.font = "12px serif";

        switch (namePos) {
          case "top":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y - 12);
            break;
          case "bottom":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y + 20);
            break;
          case "right":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x + 10, y + 4);
            break;
          case "left":
            ctx.direction = "rtl";
            ctx.fillText(poleName, x - 10, y + 4);
            break;
        }
      }

      function drawPole(x, y, poleName, namePos) {
        ctx.lineTo(x, y);
        ctx.stroke();
        markPole(x, y, poleName, namePos);
      }

      ctx.beginPath();
      ctx.moveTo(0,-30);
      drawPole(0,-60,"A1","right");
      ctx.moveTo(0,-66);
      drawPole(0,-96,"A2","right");
      ctx.moveTo(0,-102);
      drawPole(0,-132,"A3","right");
      ctx.moveTo(0,-138);
      drawPole(0,-168,"A4","right");
      ctx.moveTo(-6,-168);
      drawPole(-36,-168,"A5","left");
      ctx.moveTo(-36,-174);
      drawPole(-36,-204,"A6","right");
      ctx.moveTo(-6,-60);
      drawPole(-46,-60,"A1-1","bottom");
      ctx.moveTo(-46,-66);
      drawPole(-46,-96,"A1-2","left");
      ctx.moveTo(-46,-102);
      drawPole(-46,-128,"A1-3","top");
      ctx.moveTo(-52,-128);
      drawPole(-82,-128,"A1-4","top");
      ctx.moveTo(-88,-128);
      drawPole(-118,-128,"A1-5","top");
      ctx.moveTo(-124,-128);
      drawPole(-154,-128,"A1-6","bottom");
      ctx.moveTo(-160,-128);
      drawPole(-190,-128,"A1-7","top");
      ctx.moveTo(-196,-128);
      drawPole(-226,-128,"A1-8","top");
      ctx.moveTo(-154,-134);
      drawPole(-154,-164,"A1-6/1","top");
      ctx.closePath();

      ctx.translate(-350, -400);
      ctx.direction = "ltr";
      ctx.fillStyle = "dodgerblue";
      ctx.font = "24px serif";
      ctx.fillText("B232-Tootipala (SS5)", canvas.width / 2 - 100, 30);
    </script>
  </body>
</html>
