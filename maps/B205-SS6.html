<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B205-SS6</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 100vh;
      }
      canvas {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
    </div>
    <script>
      const canvas = document.querySelector("canvas");
      canvas.height = 600;
      canvas.width = 1400;
      const ctx = canvas.getContext("2d");
      ctx.translate(625, 300);

      (function drawTransformer(name) {
        ctx.lineWidth = 2;
        ctx.font = "14px serif";
        ctx.strokeStyle = "blue";

        ctx.beginPath();
        ctx.moveTo(0, -30);
        ctx.lineTo(30, 30);
        ctx.lineTo(-30, 30);
        ctx.lineTo(0, -30);
        ctx.stroke();
        ctx.fillText(name, -10, 15);
        ctx.closePath();
      })("SS6");

      const k = 6; // pole circle radius

      function markPole(x, y, poleName, namePos) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, y, k, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.font = "12px serif";

        switch (namePos) {
          case "top":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y - 12);
            break;
          case "bottom":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y + 20);
            break;
          case "right":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x + 10, y + 4);
            break;
          case "left":
            ctx.direction = "rtl";
            ctx.fillText(poleName, x - 10, y + 4);
            break;
        }
      }

      function drawPole(x, y, poleName, namePos) {
        ctx.lineTo(x, y);
        ctx.stroke();
        markPole(x, y, poleName, namePos);
      }

      ctx.beginPath();
      ctx.moveTo(30,30);
      drawPole(40,30,"A1","bottom");

      ctx.moveTo(46,30);
      drawPole(66,30,"A1-1","top");
      ctx.moveTo(72,30);
      drawPole(92,30,"A1-2","bottom");
      ctx.moveTo(98,30);
      drawPole(118,30,"A1-3","top");
      ctx.moveTo(124,30);
      drawPole(144,30,"A1-4","bottom");
      ctx.moveTo(150,30);
      drawPole(170,30,"A1-5","top");
      ctx.moveTo(176,30);
      drawPole(196,30,"A1-6","bottom");
      ctx.moveTo(202,30);
      drawPole(222,30,"A1-7","top");
      ctx.moveTo(228,30);
      drawPole(248,30,"A1-8","bottom");
      ctx.moveTo(254,30);
      drawPole(274,30,"A1-9","top");
      ctx.moveTo(280,30);
      drawPole(300,30,"A1-10","bottom");
      ctx.moveTo(306,30);
      drawPole(326,30,"A1-11","top");
      ctx.moveTo(332,30);
      drawPole(352,30,"A1-12","bottom");
      ctx.moveTo(358,30);
      drawPole(378,30,"A1-13","top");
      ctx.moveTo(384,30);
      drawPole(404,30,"A1-14","bottom");
      ctx.moveTo(410,30);
      drawPole(430,30,"A1-15","top");
      ctx.moveTo(436,30);
      drawPole(456,30,"A1-16","bottom");
      ctx.moveTo(462,30);
      drawPole(482,30,"A1-17","top");
      ctx.moveTo(484,30);
      drawPole(504,30,"A1-18","bottom");
      ctx.moveTo(510,30);
      drawPole(530,30,"A1-19","top");
      ctx.moveTo(536,30);
      drawPole(556,30,"A1-20","bottom");
      ctx.moveTo(562,30);
      drawPole(582,30,"A1-21","top");
      ctx.moveTo(588,30);
      drawPole(608,30,"A1-22","bottom");
      ctx.moveTo(614,30);
      drawPole(634,30,"A1-23","top");
      ctx.moveTo(640,30);
      drawPole(660,30,"A1-24","bottom");
      ctx.moveTo(666,30);
      drawPole(686,30,"A1-25","top");
      ctx.moveTo(692,30);
      drawPole(712,30,"A1-26","bottom");
      ctx.moveTo(718,30);
      drawPole(738,30,"A1-27","top");

      ctx.moveTo(92,24);
      drawPole(92,-16,"A1-2/1","right");

      ctx.moveTo(40,24);
      drawPole(40,-46,"A2","left");

      ctx.moveTo(40,-52);
      drawPole(40,-82,"A3","left");
      ctx.moveTo(40,-88);
      drawPole(40,-118,"A4","top");
      ctx.moveTo(40,-140);
      drawPole(40,-154,"A5","right");
      ctx.moveTo(40,-160);
      drawPole(40,-180,"A6","right");
      ctx.moveTo(40,-186);
      drawPole(40,-206,"A7","right");

      ctx.moveTo(34,-118);
      drawPole(4,-118,"A4-1A","bottom");
      ctx.moveTo(4,-124);
      drawPole(4,-154,"A4-2A","top");
      ctx.moveTo(-2,-154);
      drawPole(-32,-154,"A4-3A","bottom");

      ctx.moveTo(46,-46);
      drawPole(66,-46,"A2-1","top");
      ctx.moveTo(72,-46);
      drawPole(92,-46,"A2-2","right");

      ctx.moveTo(582,36);
      drawPole(582,76,"A1-21/1","right");

      ctx.moveTo(582,82);
      drawPole(582,102,"A1-21/1","right");
      ctx.moveTo(582,108);
      drawPole(582,128,"A1-21/1","right");
      ctx.moveTo(582,134);
      drawPole(582,154,"A1-21/1","right");

      ctx.moveTo(712,24);
      drawPole(712,-6,"A1-26/1","top");


      ctx.closePath();


      ctx.translate(-625, -300);
      ctx.direction = "ltr";
      ctx.fillStyle = "dodgerblue";
      ctx.font = "24px serif";
      ctx.fillText("B205-Burugupalem (SS6)", canvas.width / 2 - 100, 30);
    </script>
  </body>
</html>
