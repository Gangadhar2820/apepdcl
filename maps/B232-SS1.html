<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B232-SS1</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      #mycanvas {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="mycanvas"></canvas>
    </div>
    <script>
      const canvas = document.getElementById("mycanvas");
      canvas.height = 800;
      canvas.width = 600;
      const ctx = canvas.getContext("2d");

      ctx.translate(300, 370);

      ctx.lineWidth = 2;
      ctx.font = "14px serif";
      ctx.strokeStyle = "blue";

      ctx.beginPath();
      ctx.moveTo(30, -30);
      ctx.lineTo(60, 30);
      ctx.lineTo(0, 30);
      ctx.lineTo(30, -30);
      ctx.stroke();
      ctx.fillText("SS1", 20, 15);
      ctx.closePath();

      const k = 6; // pole circle radius

      function markPole(x, y, poleName, namePos) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, y, k, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.font = "12px serif";

        switch (namePos) {
          case "top":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y - 12);
            break;
          case "bottom":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 8, y + 20);
            break;
          case "right":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x + 10, y + 4);
            break;
          case "left":
            ctx.direction = "rtl";
            ctx.fillText(poleName, x - 10, y + 4);
            break;
        }
      }

      function drawPole(x, y, poleName, namePos) {
        ctx.lineTo(x, y);
        ctx.stroke();
        markPole(x, y, poleName, namePos);
      }


      ctx.beginPath();
      ctx.moveTo(30,30);
      drawPole(30,70,"B1","left");
      ctx.moveTo(30,76);
      drawPole(30,116,"B2","left");
      ctx.moveTo(30,122);
      drawPole(30,162,"B3","left");
      ctx.moveTo(30,168);
      drawPole(30,208,"B4","left");
      ctx.moveTo(30,214);
      drawPole(30,254,"B5","left");
      ctx.moveTo(30,260);
      drawPole(30,300,"B6","left");
      ctx.moveTo(30,306);
      drawPole(30,346,"B7","left");
      ctx.moveTo(30,352);
      drawPole(30,392,"B8","left");
      ctx.moveTo(30,-30);
      drawPole(30,-70,"A1","left");
      ctx.moveTo(36,-70);
      drawPole(56,-70,"A2","bottom");
      ctx.moveTo(62,-70);
      drawPole(82,-70,"A3","bottom");
      ctx.moveTo(88,-70);
      drawPole(108,-70,"A4","bottom");
      ctx.moveTo(114,-70);
      drawPole(134,-70,"A5","bottom");
      ctx.moveTo(140,-70);
      drawPole(160,-70,"A6","bottom");
      ctx.moveTo(166,-70);
      drawPole(186,-70,"A7","bottom");
      ctx.moveTo(192,-70);
      drawPole(212,-70,"A8","bottom");
      ctx.moveTo(218,-70);
      drawPole(238,-70,"A9","bottom");
      ctx.moveTo(244,-70);
      drawPole(264,-70,"A10","right");
      ctx.moveTo(264,-64);
      drawPole(264,-24,"A11","right");
      ctx.moveTo(264,-16);
      drawPole(264,24,"A12","right");

      ctx.moveTo(82,-76);
      drawPole(82,-106,"A3-1","right");
      ctx.moveTo(82,-112);
      drawPole(82,-142,"A3-2","left");
      ctx.moveTo(82,-148);
      drawPole(82,-178,"A3-3","right");
      ctx.moveTo(82,-184);
      drawPole(82,-214,"A3-4","top");
      ctx.moveTo(88,-214);
      drawPole(118,-214,"A3-5","right");
      ctx.moveTo(118,-220);
      drawPole(118,-250,"A3-6","right");

      ctx.moveTo(30,-76);
      drawPole(30,-116,"A1-1","right");
      ctx.moveTo(30,-122);
      ctx.lineTo(30,-128);
      ctx.lineTo(-10,-128);
      drawPole(-10,-162,"A1-2","bottom");
      drawPole(-10,-162,"A1-2","bottom");
      drawPole(-10,-162,"A1-2","bottom");
      ctx.moveTo(-4,-162);
      drawPole(36,-162,"A1-2/1B","top");
      ctx.moveTo(-16,-162);
      drawPole(-56,-162,"A1-2/1A","left");
      ctx.moveTo(24,-116);
      drawPole(-56,-116,"A1-1/1","top");
      ctx.moveTo(-56,-110);
      drawPole(-56,-70,"A1-1/2","bottom");
      ctx.moveTo(-62,-70);
      drawPole(-102,-70,"A1-1/3","top");
      ctx.moveTo(-108,-70);
      drawPole(-148,-70,"A1-1/4","bottom");
      ctx.moveTo(-10,-168);
      drawPole(-10,-228,"A1-3","top");
      ctx.moveTo(-4,-228);
      drawPole(26,-228,"A1-3/1","top");
      ctx.moveTo(-16,-228);
      drawPole(-46,-228,"A1-4","bottom");
      ctx.moveTo(-52,-228);
      drawPole(-82,-228,"A1-5","top");
      ctx.moveTo(-46,-234);
      drawPole(-46,-274,"A1-4/1","top");
      ctx.moveTo(-40,-274);
      drawPole(10,-274,"A1-4/2","top");

    

      ctx.closePath();


      ctx.translate(-300,-370);
      ctx.direction = "ltr";
      ctx.fillStyle = "dodgerblue";
      ctx.font = "24px serif";
      ctx.fillText("B232-Tootipala (SS1)", canvas.width/2-100, 30);
    </script>
  </body>
</html>
