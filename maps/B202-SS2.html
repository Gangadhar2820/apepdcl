<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B202-SS2</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 100vh;
      }
      canvas {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
    </div>
    <script>
      const canvas = document.querySelector("canvas");
      canvas.height = 700;
      canvas.width = 600;
      const ctx = canvas.getContext("2d");
      ctx.translate(400, 600);

      (function drawTransformer(name) {
        ctx.lineWidth = 2;
        ctx.font = "14px serif";
        ctx.strokeStyle = "blue";

        ctx.beginPath();
        ctx.moveTo(0, -30);
        ctx.lineTo(30, 30);
        ctx.lineTo(-30, 30);
        ctx.lineTo(0, -30);
        ctx.stroke();
        ctx.fillText(name, -10, 15);
        ctx.closePath();
      })("SS2");

      const k = 6; // pole circle radius

      function markPole(x, y, poleName, namePos) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, y, k, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.font = "12px serif";

        switch (namePos) {
          case "top":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y - 12);
            break;
          case "bottom":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x - 10, y + 20);
            break;
          case "right":
            ctx.direction = "ltr";
            ctx.fillText(poleName, x + 10, y + 4);
            break;
          case "left":
            ctx.direction = "rtl";
            ctx.fillText(poleName, x - 10, y + 4);
            break;
        }
      }

      function drawPole(x, y, poleName, namePos) {
        ctx.lineTo(x, y);
        ctx.stroke();
        markPole(x, y, poleName, namePos);
      }

      ctx.beginPath();
      ctx.moveTo(0,-30);
      drawPole(0,-60,"A1","right")
      ctx.moveTo(0,-66);
      drawPole(0,-96,"A2","right")
      ctx.moveTo(0,-102);
      drawPole(0,-132,"A3","left")
      ctx.moveTo(0,-138);
      drawPole(0,-168,"A4","right")
      ctx.moveTo(0,-174);
      drawPole(0,-204,"A5","right")
      ctx.moveTo(0,-210);
      drawPole(0,-240,"A6","top")
      ctx.moveTo(0,-255);
      drawPole(0,-285,"A7","right")
      ctx.moveTo(0,-291);
      drawPole(0,-321,"A8","right")
      ctx.moveTo(0,-327);
      drawPole(0,-357,"A9","right")
      ctx.moveTo(0,-363);
      drawPole(0,-393,"A10","top")

      ctx.moveTo(6,-393);
      drawPole(36,-393,"A11","bottom")
      ctx.moveTo(36,-399);
      drawPole(36,-429,"A12","right")
      ctx.moveTo(36,-435);
      drawPole(36,-465,"A13","right")

      ctx.moveTo(6,-132);
      drawPole(46,-132,"A3-1","bottom")
      ctx.moveTo(46,-138);
      drawPole(46,-168,"A3-2","right")

      ctx.moveTo(-6,-168);
      drawPole(-46,-168,"A4-1","left")

      ctx.moveTo(-6,-240);
      drawPole(-46,-240,"A6-1B","left")
      ctx.moveTo(6,-240);
      drawPole(46,-240,"A6-1A","bottom")
      ctx.moveTo(52,-240);
      drawPole(92,-240,"A6-2A","right")
      ctx.moveTo(92,-246);
      drawPole(92,-276,"A6-3A","right")
      ctx.moveTo(92,-282);
      drawPole(92,-312,"A6-4A","right")

     

      ctx.closePath();


      ctx.translate(-400, -600);
      ctx.direction = "ltr";
      ctx.fillStyle = "dodgerblue";
      ctx.font = "24px serif";
      ctx.fillText("B202-Apandrapalem (SS2)", canvas.width / 2 - 100, 30);
    </script>
  </body>
</html>
